<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      padding: 24px;
    }
    .chart-box {
      width: 100%;
      height: 280px;
    }
    .legend {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 12px;
      font-size: 0.875rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 2px;
    }
    @media (orientation: landscape) and (max-height: 500px) {
      body { padding: 8px; }
      .chart-box { height: 180px; }
    }
  </style>
</head>
<body>
  <div class="chart-box">
    <canvas id="duration-chart"></canvas>
  </div>

  <div class="chart-box" style="margin-top: 24px">
    <canvas id="timeline-chart"></canvas>
  </div>

  <div class="chart-box" style="margin-top: 24px; height: 150px">
    <canvas id="rested-chart"></canvas>
  </div>

  <div class="legend">
    <div class="legend-item"><div class="legend-color" style="background: #7B5BA4"></div>Deep</div>
    <div class="legend-item"><div class="legend-color" style="background: #A895C4"></div>Light</div>
    <div class="legend-item"><div class="legend-color" style="background: #F5F0E8"></div>REM</div>
    <div class="legend-item"><div class="legend-color" style="background: transparent; border: 2px solid #C9A86C"></div>Awake</div>
  </div>

  <div style="margin-top: 24px; display: flex; gap: 24px; flex-wrap: wrap">
    <div style="width: 300px; height: 300px; position: relative">
      <canvas id="scatter-chart"></canvas>
      <div style="position: absolute; bottom: 55px; left: 50px; display: flex; align-items: center; gap: 4px; font-size: 10px; color: #888; background: rgba(26,26,26,0.8); padding: 3px 6px; border-radius: 3px">
        <span>0</span>
        <div style="width: 50px; height: 6px; border-radius: 2px; background: linear-gradient(to right, #FF4444, #9966FF, #00DDFF)"></div>
        <span>10</span>
      </div>
    </div>
    <div style="width: 300px; height: 300px">
      <canvas id="duration-vs-rested"></canvas>
    </div>
    <div style="width: 300px; height: 300px">
      <canvas id="bedtime-vs-rested"></canvas>
    </div>
  </div>

  <script>
    const COLORS = {
      deep: '#7B5BA4',
      light: '#A895C4',
      rem: '#F5F0E8',
      wake: '#C9A86C'
    };

    async function init() {
      const resp = await fetch('data.json');
      const rawData = await resp.json();

      // Filter out excluded days (marked with 'x' in subjective data)
      const data = rawData.filter(d => !d.subjective?.exclude);

      const labels = data.map(d => formatDate(d.date));

      createDurationChart(data, labels);
      createTimelineChart(data);
      createRestedChart(data, labels);
      createScatterChart(data);
      createDurationVsRested(data);
      createBedtimeVsRested(data);
    }

    function createDurationChart(data, labels) {
      const ctx = document.getElementById('duration-chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Deep', data: data.map(d => d.deep), backgroundColor: COLORS.deep },
            { label: 'Light', data: data.map(d => d.light), backgroundColor: COLORS.light },
            { label: 'REM', data: data.map(d => d.rem), backgroundColor: COLORS.rem },
            { label: 'Awake', data: data.map(d => d.wake), backgroundColor: 'transparent', borderColor: COLORS.wake, borderWidth: 2 },
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.dataset.label}: ${formatDuration(ctx.raw)}`,
                afterBody: items => {
                  const idx = items[0].dataIndex;
                  const d = data[idx];
                  const sleep = d.deep + d.light + d.rem;
                  return `Sleep: ${formatDuration(sleep)}`;
                }
              }
            },
            annotation: {
              annotations: {
                sixHourLine: {
                  type: 'line',
                  yMin: 360,
                  yMax: 360,
                  borderColor: '#888',
                  borderWidth: 1,
                  borderDash: [4, 4]
                }
              }
            }
          },
          scales: {
            x: { stacked: true, grid: { display: false }, ticks: { color: '#888' } },
            y: { stacked: true, grid: { color: '#333' }, ticks: { color: '#888', callback: v => formatDuration(v) } }
          }
        }
      });
    }

    function createTimelineChart(data) {
      const labels = data.map(d => d.date);

      // Find max end time of main sleep per day to position naps
      const mainSleepEndByDate = {};
      data.forEach(d => {
        const mainSegs = d.segments.filter(s => !s.isNap);
        if (mainSegs.length) {
          const maxEnd = Math.max(...mainSegs.map(s =>
            timeToMinutesFrom6pm(s.dateTime) + s.seconds / 60
          ));
          mainSleepEndByDate[d.date] = maxEnd;
        }
      });

      // Flatten: each segment becomes its own bar positioned at the correct x index
      const stages = ['deep', 'light', 'rem', 'wake'];
      const flatDatasets = [];
      const NAP_GAP = 60; // 1hr fake gap before naps

      stages.forEach(stage => {
        data.forEach((d, dateIdx) => {
          const segs = buildSegmentsForStage(d.segments, stage, mainSleepEndByDate[d.date], NAP_GAP);
          segs.forEach(seg => {
            const isNap = seg.isNap;
            flatDatasets.push({
              label: stage,
              data: labels.map((_, i) => i === dateIdx ? seg.range : null),
              backgroundColor: stage === 'wake' ? 'transparent' : (isNap ? COLORS[stage] + '99' : COLORS[stage]),
              borderColor: isNap ? '#888' : COLORS[stage],
              borderWidth: isNap ? 2 : (stage === 'wake' ? 2 : 1),
              borderSkipped: false,
              barPercentage: 0.6,
              categoryPercentage: 0.8,
            });
          });
        });
      });

      // Calculate y-axis bounds based on data
      let yMin = 300;  // default 10pm
      let yMax = 820;
      flatDatasets.forEach(ds => {
        ds.data.forEach(seg => {
          if (seg) {
            if (seg[0] < yMin) yMin = seg[0];
            if (seg[1] > yMax) yMax = seg[1];
          }
        });
      });
      yMin = Math.floor(yMin / 60) * 60 - 30; // Round down to hour - padding
      yMax = Math.ceil(yMax / 60) * 60 + 30; // Round up to next hour + padding

      // Check for clipped data and warn
      let clippedDates = [];
      data.forEach(d => {
        const mainSegs = d.segments.filter(s => !s.isNap);
        mainSegs.forEach(s => {
          const start = timeToMinutesFrom6pm(s.dateTime);
          if (start < yMin) {
            clippedDates.push(formatDate(d.date));
          }
        });
      });
      if (clippedDates.length > 0) {
        console.warn('Data clipped on:', [...new Set(clippedDates)]);
      }

      const ctx = document.getElementById('timeline-chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: flatDatasets },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  if (!ctx.raw) return '';
                  const [start, end] = ctx.raw;
                  // For naps, note the y-axis is fake
                  const isNapDs = ctx.dataset.borderColor === '#888';
                  const suffix = isNapDs ? ' (nap)' : '';
                  return `${ctx.dataset.label}: ${minutesToClock(start)} - ${minutesToClock(end)}${suffix}`;
                }
              }
            }
          },
          scales: {
            x: {
              stacked: true,
              grid: { display: false },
              ticks: {
                color: '#888',
                callback: function(value, index) {
                  const d = data[index];
                  const dateLabel = formatDate(d.date);
                  const lines = [dateLabel];

                  // Add rested score if present (skip excluded)
                  if (d.subjective?.score != null && !d.subjective.exclude) {
                    const s = d.subjective;
                    lines.push('', `${s.score}/10 ${s.code || ''}`);
                  }

                  // Add run info if present
                  const runs = d.runs || [];
                  if (runs.length > 0) {
                    lines.push('');
                    const run = runs[0];
                    lines.push(`${run.distance.toFixed(1)}km ${run.speed.toFixed(1)}km/h`);
                  }

                  return lines.length > 1 ? lines : dateLabel;
                }
              }
            },
            y: {
              grid: { color: '#333' },
              min: yMin,
              max: yMax,
              ticks: {
                color: '#888',
                stepSize: 60,
                callback: v => minutesToClock(v)
              }
            }
          }
        }
      });
    }

    function createRestedChart(data, labels) {
      const scores = data.map(d => d.subjective?.score ?? null);
      const durations = data.map(d => d.deep + d.light + d.rem);

      const ctx = document.getElementById('rested-chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Rested',
              data: scores,
              borderColor: '#9966FF',
              backgroundColor: '#9966FF',
              pointRadius: 4,
              pointHoverRadius: 6,
              tension: 0,
              spanGaps: true,
              yAxisID: 'yRested'
            },
            {
              label: 'Duration',
              data: durations,
              borderColor: '#6BA3A3',
              backgroundColor: '#6BA3A3',
              pointRadius: 3,
              pointHoverRadius: 5,
              tension: 0,
              yAxisID: 'yDuration'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  if (ctx.dataset.label === 'Rested') {
                    return ctx.raw != null ? `Rested: ${ctx.raw}/10` : '';
                  }
                  return `Sleep: ${formatDuration(ctx.raw)}`;
                }
              }
            }
          },
          scales: {
            x: { grid: { display: false }, ticks: { color: '#888' } },
            yRested: {
              position: 'left',
              grid: { color: '#333' },
              min: 0,
              max: 10,
              ticks: { color: '#9966FF', stepSize: 2 }
            },
            yDuration: {
              position: 'right',
              grid: { display: false },
              min: 240,
              max: 480,
              ticks: { color: '#6BA3A3', callback: v => formatDuration(v) }
            }
          }
        }
      });
    }

    function createScatterChart(data) {
      const points = data.map(d => ({
        x: timeToMinutesFrom6pm(d.startTime),
        y: d.deep + d.light + d.rem,
        date: d.date,
        score: d.subjective?.score,
        exclude: d.subjective?.exclude
      }));

      const ctx = document.getElementById('scatter-chart').getContext('2d');
      new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            data: points,
            backgroundColor: points.map(p => scoreToColor(p.score, p.exclude)),
            borderColor: COLORS.deep,
            borderWidth: 1,
            pointRadius: 6,
            pointHoverRadius: 8,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const p = ctx.raw;
                  const scoreStr = p.score != null ? ` → ${p.score}/10` : '';
                  return `${formatDate(p.date)}: bed ${minutesToClock(p.x)}, slept ${formatDuration(p.y)}${scoreStr}`;
                }
              }
            }
          },
          scales: {
            x: {
              grid: { color: '#333' },
              min: 210,
              max: 420,
              ticks: { color: '#888', stepSize: 30, callback: v => minutesToClock(v) },
              title: { display: true, text: 'Bedtime', color: '#888' }
            },
            y: {
              grid: { color: '#333' },
              min: 240,
              max: 480,
              ticks: { color: '#888', stepSize: 60, callback: v => formatDuration(v) },
              title: { display: true, text: 'Sleep duration', color: '#888' }
            }
          }
        }
      });
    }

    function scoreToColor(score, exclude) {
      if (score == null || exclude) return 'transparent';
      // Coral (0) -> Purple (5) -> Cyan (10)
      const t = score / 10;
      if (t < 0.5) {
        // Coral to Purple
        const r = Math.round(255 - (255 - 153) * (t * 2));  // 255 -> 153
        const g = Math.round(68 + (102 - 68) * (t * 2));    // 68 -> 102
        const b = Math.round(68 + (255 - 68) * (t * 2));    // 68 -> 255
        return `rgb(${r}, ${g}, ${b})`;
      } else {
        // Purple to Cyan
        const r = Math.round(153 - 153 * ((t - 0.5) * 2));  // 153 -> 0
        const g = Math.round(102 + (221 - 102) * ((t - 0.5) * 2)); // 102 -> 221
        const b = 255;  // stays bright
        return `rgb(${r}, ${g}, ${b})`;
      }
    }

    function createDurationVsRested(data) {
      const points = data
        .filter(d => d.subjective?.score != null && !d.subjective.exclude)
        .map(d => ({
          x: d.deep + d.light + d.rem,
          y: d.subjective.score,
          date: d.date
        }));

      const ctx = document.getElementById('duration-vs-rested').getContext('2d');
      new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            data: points,
            backgroundColor: COLORS.light,
            borderColor: COLORS.deep,
            borderWidth: 1,
            pointRadius: 6,
            pointHoverRadius: 8,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const p = ctx.raw;
                  return `${formatDate(p.date)}: ${formatDuration(p.x)} → ${p.y}/10`;
                }
              }
            }
          },
          scales: {
            x: {
              grid: { color: '#333' },
              min: 240,
              max: 480,
              ticks: { color: '#888', callback: v => formatDuration(v) },
              title: { display: true, text: 'Sleep duration', color: '#888' }
            },
            y: {
              grid: { color: '#333' },
              min: 0,
              max: 10,
              ticks: { color: '#888', stepSize: 2 },
              title: { display: true, text: 'Rested', color: '#888' }
            }
          }
        }
      });
    }

    function createBedtimeVsRested(data) {
      const points = data
        .filter(d => d.subjective?.score != null && !d.subjective.exclude)
        .map(d => ({
          x: timeToMinutesFrom6pm(d.startTime),
          y: d.subjective.score,
          date: d.date
        }));

      const ctx = document.getElementById('bedtime-vs-rested').getContext('2d');
      new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            data: points,
            backgroundColor: COLORS.light,
            borderColor: COLORS.deep,
            borderWidth: 1,
            pointRadius: 6,
            pointHoverRadius: 8,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const p = ctx.raw;
                  return `${formatDate(p.date)}: bed ${minutesToClock(p.x)} → ${p.y}/10`;
                }
              }
            }
          },
          scales: {
            x: {
              grid: { color: '#333' },
              min: 210,
              max: 420,
              ticks: { color: '#888', stepSize: 30, callback: v => minutesToClock(v) },
              title: { display: true, text: 'Bedtime', color: '#888' }
            },
            y: {
              grid: { color: '#333' },
              min: 0,
              max: 10,
              ticks: { color: '#888', stepSize: 2 },
              title: { display: true, text: 'Rested', color: '#888' }
            }
          }
        }
      });
    }

    function buildSegmentsForStage(segments, stage, mainSleepEnd, napGap) {
      // Return array of {range: [startMinutes, endMinutes], isNap} for segments matching this stage
      // Nap segments are repositioned to appear after main sleep + gap
      return segments
        .filter(s => s.level === stage)
        .map(s => {
          let start = timeToMinutesFrom6pm(s.dateTime);
          let end = start + s.seconds / 60;
          const isNap = !!s.isNap;

          if (isNap && mainSleepEnd != null) {
            // Reposition nap to appear after main sleep + gap
            const offset = (mainSleepEnd + napGap) - start;
            start += offset;
            end += offset;
          }

          return { range: [start, end], isNap };
        });
    }

    function timeToMinutesFrom6pm(isoString) {
      // Convert ISO time to minutes from 6pm (so 6pm=0, midnight=360, 6am=720)
      const d = new Date(isoString);
      const hours = d.getHours();
      const mins = d.getMinutes();
      const totalMins = hours * 60 + mins;
      // Shift so 6pm (18:00 = 1080) becomes 0
      return totalMins >= 1080 ? totalMins - 1080 : totalMins + 360;
    }

    function minutesToClock(mins) {
      // Convert minutes-from-6pm back to clock time
      const actualMins = mins >= 360 ? mins - 360 : mins + 1080;
      const h = Math.floor(actualMins / 60) % 24;
      const m = Math.floor(actualMins % 60);
      const suffix = h >= 12 ? 'pm' : 'am';
      const h12 = h === 0 ? 12 : h > 12 ? h - 12 : h;
      return `${h12}${m > 0 ? ':' + String(m).padStart(2, '0') : ''}${suffix}`;
    }

    function formatDate(dateStr) {
      // Parse YYYY-MM-DD as local date (not UTC)
      const [y, m, d] = dateStr.split('-').map(Number);
      const date = new Date(y, m - 1, d);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function formatDuration(mins) {
      const h = Math.floor(mins / 60);
      const m = Math.round(mins % 60);
      return h > 0 ? `${h}h ${m}m` : `${m}m`;
    }

    init();
  </script>
</body>
</html>
